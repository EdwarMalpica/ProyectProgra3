<form id="form-1">
    <h4>Registrate</h4>
    <div class="row g-3">
        <div class="col-sm-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" name="userName" class="form-control" placeholder=" Juan " id="nombreForm1">
        </div>
        <div class="col-sm-6">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" name="lastName" class="form-control" placeholder="Perez" id="apellidoForm1">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="nombre@example.com" id="emailForm1">
        </div>
        <div class="col-12">
            <label for="VerificarEmail" class="form-label">Verificar Email</label>
            <input type="email" name="email" class="form-control" placeholder="nombre@example.com" id="verificarEmailForm1">
        </div>
        <div class="col-sm-6">
            <label for="number" class="form-label">Telefono</label>
            <select class="form-select" id="countryForm1" >
                <option value>
                    Seleccionar Pais...
                </option>
                <option>Colombia(+57)</option>
                <option>Canada(+1)</option>
                <option>Estados Unidos(+2)</option>
                <option>Rusia(+3)</option>
                <option>España(+5)</option>
                <option>Belgica(+85)</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="space" class="form-label"> .   </label>
            <input type="text" name="number" class="form-control " id="numberForm1">
        </div>

        <div class="col-12">
            <label for="adress" class="form-label">Direccion</label>
            <input type="text" name="adress" placeholder="Cra# #00-00" class="form-control" id="direccionForm1">
        </div>
        <div class="col-12">
            <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
            <input type="date" name="birthDate" class="form-control" id="birthDateForm1">
        </div>
        <div class="col-12">
            <label for="estatura" class="form-label">Estatura</label>
            <input type="text" name="estatura" class="form-control" id="estaturaForm1">
        </div>
        <div class="col-12">
            <label for="bio" class="form-label">Biografia</label>
            <textarea class="form-control" name="biografia" placeholder="Introduce tu Biografia"></textarea>
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control " id="passwordForm1">
        </div>
        <div class="col-12">
            <label for="confirmPassword" class="form-label">Confirma Contraseña</label>
            <input type="password" name="confirmPassword" class="form-control">
        </div>
        <div class="col-12 centerCustomizer">
            <button type="submit" class="btn btn-primary ">Enviar</button>
        </div>

    </div>
</form>
